<div class="portlet">
    <h3>Browse</h3>
    <ul>
        <li><a href="{% url 'post_archive' %}">Archive</a></li>
    </ul>
</div>


{% if post_tags %}
    <div class="portlet">
        <h3>Tags</h3>
        <ul>
            {% for post_tag in post_tags %}
                <li><a href="{% url 'post_list_by_tag' post_tag.slug %}">{{ post_tag.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
