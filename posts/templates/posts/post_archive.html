{% extends 'posts/base.html' %}

{% block content %}
  <div class="post-archive">
    <h1>Archive</h1>

    {% for year, posts in years.items %}
      <h3>{{ year }}</h3>

      <ul>
        {% for post in posts %}
          <li>
            <div class="date">
              {{ post.published_at|date:"M d" }}
            </div>

            <a href="{% url 'post_detail' slug=post.slug %}">{{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>
    {% empty %}
      <p>No posts yet.</p>
    {% endfor %}
  </div>
{% endblock content %}
