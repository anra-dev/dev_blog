{% load active_link_tag %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-xxl">
        <a class="navbar-brand" href="{% url 'home' %}">Ex SysAdmin Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-main-collapse" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-main-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    {% url 'home' as home %}
                    <a class="nav-link {% active request home %}" href="{{ home }}">Home
                        <span class="visually-hidden">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    {% url 'post_list' as post_list %}
                    <a class="nav-link {% active request post_list %}" href="{{ post_list }}">Posts</a>
                </li>
                <li class="nav-item">
                    {% url 'about' as about %}
                    <a class="nav-link {% active request about %}" href="{{ about }}">About</a>
                </li>
            </ul>
            <form class="d-flex my-auto">
                <input class="form-control me-sm-2" type="text" placeholder="Your email">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Subscribe</button>
            </form>
        </div>
    </div>
</nav>
